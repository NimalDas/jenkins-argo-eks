apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:NimalDas/jenkins-argo-eks.git
    targetRevision: main
    path: eks-gitops/argocd-bootstrap
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 6.0.1
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true  # Helps adopt existing resources