apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: eks-gitops/argocd-apps
    repoURL: https://github.com/NimalDas/jenkins-argo-eks.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      enabled: true
